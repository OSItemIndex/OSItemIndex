name: Publish docker package [aggregator]

# Controls when the workflow will run
on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  repository_dispatch:
    types: [publish-aggregator]

jobs:
  deploy:
    runs-on: ubuntu-latest # The type of runner that the job will run on

    steps:
      - name: Dispatch build-publish [ositemindex.aggregator]
        uses: felixp8/dispatch-and-wait@v0.1.0
        with:
          owner: ositemindex
          repo: ositemindex.aggregator
          token: ${{ secrets.GITHUB_TOKEN }}
          event_type: build-publish
          wait_time: 10
          max_time: 180
