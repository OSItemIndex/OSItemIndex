name: Publish docker packages

# Controls when the workflow will run
on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  repository_dispatch:
    types: [deploy]

jobs:
  deploy:
    runs-on: ubuntu-latest # The type of runner that the job will run on
    strategy:
      matrix:
        include:
        - repo: ositemindex.api
          repoUpper: OSItemIndex.API
        - repo: ositemindex.aggregator
          repoUpper: OSItemIndex.Aggregator
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

      - name: Set version
        uses: dotnet/nbgv@v0.4
        id: nbgv
        with:
          setAllVars: false
          
      - name: Checkout ${{ matrix.repo }}
        uses: actions/checkout@v2
        with:
          repository: ositemindex/${{ matrix.repo }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PACKAGES_PAT }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          push: true # Will only build if this is not here
          context: .
          tags: | 
            ghcr.io/ositemindex/${{ matrix.repo }}:latest
            ghcr.io/ositemindex/${{ matrix.repo }}:${{ steps.nbgv.outputs.SimpleVersion }}